<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <!--(class btn btn-warning mean bg color), (data-bs-placement mean tooltip position,) data-bs-title mean tooltip tittle   -->
      <button type="button" class="btn btn-danger mt-5 me-5" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
        Tooltip on top
      </button>
      <button type="button" class="btn btn-success mt-5 me-5" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on bottom">
        Tooltip on bottom
      </button>
      <button type="button" class="btn btn-warning mt-5 me-5" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on left">
        Tooltip on left
      </button>
      <button type="button" class="btn btn-info mt-5 me-5" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Tooltip on right">
        Tooltip on right
      </button>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
